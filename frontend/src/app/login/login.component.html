<div class="container">   <div class="row">

<html>
  <head>
  <meta charset="UTF-8">

</head>
<body>
<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>

      <!-- Errors -->
      <div *ngIf="errors?.login" class="alert alert-danger mt-3">
          {{ errors?.login }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
          {{ errors?.password }}
      </div>
      <div *ngIf="errors?.error" class="alert alert-danger mt-3">
          {{ errors?.error }}
      </div>

      <!-- Login -->
      <div class="form-group">
          <label>Login</label>
          <input type="text" class="form-control" formControlName="login">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
      </div>
      <button type="submit" class="btn btn-block btn-primary">Login</button>
  </form>
</div>
</body>
</html>
